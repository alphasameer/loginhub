<html>
<head>
    <title>Form</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
         
    <body>
    <div class="wrapper">
    <div class="form-box">
        <form method="post" action="#">
         <div >
        <button type="submit" class="btn"><span class="google"><ion-icon name="logo-google" ></ion-icon></span>Sign up with Google</button>
        </div>
         <div>   
        <button type="submit" class="btn" ><span class="google"><ion-icon name="mail"></ion-icon></span>Sign in with email</button>
        </div> 
        <div class="hr">
            <hr>or<hr>
            </div>    
        <div class="create">
        <h1>Create Your Free Account</h1>
        <p>Try free 30 days or get started with our Developer plan</p>    
        </div>
        <div class="input-box">    
        <label>Firs name</label><br>
        <input type="text" placeholder="Enter First Name" required>  </div> 
         <div  class="input-box">    
        <label>Last name</label><br>
        <input type="text" placeholder="Enter Last Name" required>  </div> 
        <div  class="input-box">
        <label>Country</label><br>
        <select >
        <option>Select Country</option>
        <option>India</option>
        <option>America</option> 
        <option>Britain</option> 
        <option>Dubai</option>    
        </select>
        <div  class="input-box">
        <label>Email</label><br>
        <input type="email" placeholder="Enter Email">
        </div>
          <div  class="input-box">
        <label>Password</label><br>
        <input type="Password" placeholder="Enter Password">
        </div>
        
            <button type="submit" class="ac">Create Account</button>
            <div class="sign-in">
            <p>Already have an account? <a href="#">Try Sign in</a></p>
            </div>
        </div>    
        </form>
    </div>
        
    </div>
    </body>
</html>
